{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="hero-section">
        Online Free Encyclopedia
    </div>
    <div class="content">
        <h1 class="articles"> Featured Articles </h1>
        <ul>
            {% for entry in entries %}
            <li> <a href="{% url 'content' entry %}"> {{entry}} </a> </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
